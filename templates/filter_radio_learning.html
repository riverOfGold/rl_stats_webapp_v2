<!DOCTYPE html>
<html>
    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <style>
            @font-face {
                font-family: rl_font;
                src: url("../static/fonts/Futura_Condensed_Extra_Bold.otf");
            }

            body {
                font-family: rl_font;
            }

            .filter-radio-container {
                width: 800px;
                height: 300px;
                background-color: blueviolet;
            }

            .category-btn {
                background-color: #4CAF50; /* Green background */
                border: 1px solid green; /* Green border */
                color: white; /* White text */
                padding: 10px 24px; /* Some padding */
                cursor: pointer; /* Pointer/hand icon */
                width: 100%;
            }
            
            .category-btn:not(:last-child) {
                border-bottom: none; /* Prevent double borders */
            }

            .category-btn:hover {
                background-color: #244e26;
            }

            .category-active-btn{
                background-color:rgb(85, 206, 186);
                border: 1px solid green;    
                color: black;
                padding: 10px 24px;
                cursor: pointer;
                width: 100%;
            }

            .category-active-btn:hover {
                background-color: rgb(57, 128, 116);
            }

            .option-btn {
                background-color: rgb(187, 168, 0); /* Green background */
                border: 1px solid rgb(0, 0, 0); /* Green border */
                color: white; /* White text */
                padding: 10px 24px; /* Some padding */
                cursor: pointer; /* Pointer/hand icon */
                width: 100%;
                height: 50%;
            }

            .option-btn:not(:last-child) {
                border-bottom: none; /* Prevent double borders */
            }

            .option-btn:hover {
                background-color: #726a01;
            }

            .option-active-btn {
                background-color: brown;
                border: 1px solid rgb(0,0,0);
                color: white;
                padding: 10px 24px;
                cursor: pointer;
                width: 100%;
                height: 50%;
            }

            .option-active-btn:hover {
                background-color: rgb(107,28,28);
            }


        </style>
        <title>Title Goes Here</title>
    </head>
    <body>
        <div class="container">
            <div class="row no-gutters">
                <div class="col-3">
                    <div class="btn-group-vertical w-100" style="background-color:rgb(0, 0, 255);">
                        <button class="category-btn" id="casual-btn">CASUAL</button>
                        <button class="category-btn" id="competitive-btn">COMPETITIVE</button>
                        <button class="category-btn" id="extra-btn">EXTRA</button>
                        <button class="category-btn" id="special-btn">SPECIAL</button>
                    </div>
                </div>
                <div class="col-4">
                    <button class="option-btn" id="standard-btn" type="button">STANDARD</button>
                    <button class="option-btn" id="dual-btn" type="button">DUAL</button>
                </div>
                <div class="col-4">
                    <button class="option-btn" id="doubles-btn">DOUBLES</button>
                    <button class="option-btn" id="chaos-btn">CHAOS</button>
                </div>
            </div>
        </div>
        <div style="display: flex; flex-wrap: wrap; justify-content: center;">
            <div style="background-color: #726a01; width: 600px; height: 500px;"></div>
            <div style="background-color: #722e01; width: 600px; height: 500px;"></div>
            <div style="background-color: #01720a; width: 600px; height: 500px;"></div>
            <div style="background-color: #a538fd; width: 600px; height: 500px;"></div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
        <script>
            $(document).ready(function() {
                $(".option-btn").click(function(){
                    $(".option-btn").removeClass("option-active-btn");
                    $(this).addClass("option-active-btn");
                })

                $(".category-btn").click(function(){
                    $(".category-btn").removeClass("category-active-btn");
                    $(this).addClass("category-active-btn");
                })

                // change labels to the competitive versions
                $("#competitive-btn").click(function(){
                    $("#standard-btn").text("STANDARD");
                })
                $("#competitive-btn").click(function(){
                    $("#dual-btn").text("DUAL");
                })
                $("#competitive-btn").click(function(){
                    $("#doubles-btn").text("DOUBLES");
                })
                $("#competitive-btn").click(function(){
                    $("#chaos-btn").text("SOLO STANDARD");
                })
                
                // change labels to the casual versions
                $("#casual-btn").click(function(){
                    $("#standard-btn").text("STANDARD");
                })
                $("#casual-btn").click(function(){
                    $("#dual-btn").text("DUAL");
                })
                $("#casual-btn").click(function(){
                    $("#doubles-btn").text("DOUBLES");
                })
                $("#casual-btn").click(function(){
                    $("#chaos-btn").text("CHAOS");
                })

                // change labels to the extra game modes
                $("#extra-btn").click(function(){
                    $("#standard-btn").text("RUMBLE");
                })
                $("#extra-btn").click(function(){
                    $("#dual-btn").text("SNOW DAY");
                })
                $("#extra-btn").click(function(){
                    $("#doubles-btn").text("HOOPS");
                })
                $("#extra-btn").click(function(){
                    $("#chaos-btn").text("DROPSHOT");
                })

                // change labels to the special game modes
                $("#special-btn").click(function(){
                    $("#standard-btn").text("HEATSEEKER");
                })
                $("#special-btn").click(function(){
                    $("#dual-btn").text("DROPSHOT RUMBLE");
                })
                $("#special-btn").click(function(){
                    $("#doubles-btn").text("BOOMER BALL");
                })
                $("#special-btn").click(function(){
                    $("#chaos-btn").text("BEACHBALL MODE");
                })
                
            })
        </script>

    </body>




</html>
