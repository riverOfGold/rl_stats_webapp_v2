<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

        <!-- style.css CSS-->
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css')}}" type="text/css">
        <link rel="stylesheet" href="../static/styles.css" type="text/css">
        <title>Pre-Game Options</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="bg-img-orange" id="header-img">
                    <div class="topnav-container">
                        <div class="topnav">
                            <a href="{{ url_for('index') }}">HOME</a>
                            <a class="active" href="#pre-game">PRE-GAME</a>
                            <a href="{{ url_for('camera_settings') }}">CAMERA</a>
                            <a href="{{ url_for('controller_settings') }}">CONTROLLER</a>
                        </div>
                    </div>
                </div>    
            </div>
            <div class="row justify-content-center">
                <h2> CURRENT VEHICLE </h2>
            </div>
            <div class="row justify-content-center">
                <div id="demo" class="carousel slide" interval="2000" data-interval="false">

                    <!-- Indicators -->
                    <ul class="carousel-indicators">
                        <li data-target="#demo" data-slide-to="0" class="active"></li>
                        <li data-target="#demo" data-slide-to="1"></li>
                        <li data-target="#demo" data-slide-to="2"></li>
                    </ul>
                    
                    <!-- The slideshow -->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="../static/images/vehicle_body_icons/limited/Ronin_GXT_body_icon[1].png" alt="ronin gxt body" width="200px", height="200px">
                            <div class="carousel-caption">
                                <h4>RONIN GXT</h4>
                                <p>SEASON 6's GIFT CAR</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="../static/images/vehicle_body_icons/common/Octane_body_icon.png" alt="octane body" width="200px", height="200px">
                            <div class="carousel-caption">
                                <h4>OCTANE</h4>
                                <p>EVERYONE'S FAVOURITE</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="../static/images/vehicle_body_icons/exotic/Dominus_body_icon[1].png" alt="dominus body" width="200px", height="200px">
                            <div class="carousel-caption">
                                <h4>DOMINUS</h4>
                                <p>THE COOL FLAT ONE</p>
                            </div>
                        </div>                        
                    </div>
                    
                    <!-- Left and right controls -->
                    <a class="carousel-control-prev" href="#demo" data-slide="prev" role="button">
                        <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a class="carousel-control-next" href="#demo" data-slide="next" role="button">
                        <span class="carousel-control-next-icon"></span>
                    </a>
                </div>
            </div>
            <div class="row justify-content-center">
                <form name="vehicle_options_form">
                    <input type="checkbox" id="topper_checkbox" name="topper_checkbox">
                    <label for="topper_checkbox">TOPPER?</label>
                    <input type="checkbox" id="antenna_checkbox" name="antenna_checkbox">
                    <label for="antenna_checkbox">ANTENNA?</label>
                </form>
            </div>
            <hr style="width: 50%; border: 1px solid black;">
            <div class="row justify-content-center">
                <h2> GAME MODE </h2>
            </div>
            <div class="row justify-content-center no-gutters">
                    <div class="col-2 col-offset-2">
                        <div class="btn-group-vertical w-100" style="border: 3px solid black;">
                            <button class="category-btn" id="casual-btn">CASUAL</button>
                            <button class="category-btn" id="competitive-btn">COMPETITIVE</button>
                            <button class="category-btn" id="extra-btn">EXTRA</button>
                            <button class="category-btn" id="special-btn">SPECIAL</button>
                        </div>
                    </div>
                    <div class="col-2">
                        <button class="option-btn" id="standard-btn" type="button">STANDARD</button>
                        <button class="option-btn" id="dual-btn" type="button">DUAL</button>
                    </div>
                    <div class="col-2">
                        <button class="option-btn" id="doubles-btn">DOUBLES</button>
                        <button class="option-btn" id="chaos-btn">CHAOS</button>
                    </div>
                
            </div>
            <div class="row justify-content-center">
                <form name="vehicle_options_form">
                    <input type="checkbox" id="party_checkbox" name="party_checkbox">
                    <label for="party_checkbox">PARTIED UP?</label>
                </form>                
            </div>
        </div>




        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
            <script>
                $(document).ready(function() {
                    $(".option-btn").click(function(){
                        $(".option-btn").removeClass("option-active-btn");
                        $(this).addClass("option-active-btn");
                    })
    
                    $(".category-btn").click(function(){
                        $(".category-btn").removeClass("category-active-btn");
                        $(this).addClass("category-active-btn");
                    })
    
                    // change labels to the competitive versions
                    $("#competitive-btn").click(function(){
                        $("#standard-btn").text("STANDARD");
                    })
                    $("#competitive-btn").click(function(){
                        $("#dual-btn").text("DUAL");
                    })
                    $("#competitive-btn").click(function(){
                        $("#doubles-btn").text("DOUBLES");
                    })
                    $("#competitive-btn").click(function(){
                        $("#chaos-btn").text("SOLO STANDARD");
                    })
                    
                    // change labels to the casual versions
                    $("#casual-btn").click(function(){
                        $("#standard-btn").text("STANDARD");
                    })
                    $("#casual-btn").click(function(){
                        $("#dual-btn").text("DUAL");
                    })
                    $("#casual-btn").click(function(){
                        $("#doubles-btn").text("DOUBLES");
                    })
                    $("#casual-btn").click(function(){
                        $("#chaos-btn").text("CHAOS");
                    })
    
                    // change labels to the extra game modes
                    $("#extra-btn").click(function(){
                        $("#standard-btn").text("RUMBLE");
                    })
                    $("#extra-btn").click(function(){
                        $("#dual-btn").text("SNOW DAY");
                    })
                    $("#extra-btn").click(function(){
                        $("#doubles-btn").text("HOOPS");
                    })
                    $("#extra-btn").click(function(){
                        $("#chaos-btn").text("DROPSHOT");
                    })
    
                    // change labels to the special game modes
                    $("#special-btn").click(function(){
                        $("#standard-btn").text("HEATSEEKER");
                    })
                    $("#special-btn").click(function(){
                        $("#dual-btn").text("DROPSHOT RUMBLE");
                    })
                    $("#special-btn").click(function(){
                        $("#doubles-btn").text("BOOMER BALL");
                    })
                    $("#special-btn").click(function(){
                        $("#chaos-btn").text("BEACHBALL MODE");
                    })
                    
                })
            </script>
    </body>




</html>
