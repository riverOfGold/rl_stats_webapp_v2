<!DOCTYPE html>
<html>
    <div class="container-fluid">
        <head>
            <title>Adjust Camera Settings</title>
            <!--link to include bootstrap styling-->
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
            <!--link to include the custom styles sheet-->
            <link rel="stylesheet" href="styles.css">
            <!--link to include the font awesome icons-->
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        </head>
        <body>
            <header>
                <h1>
                    <strong>Enter or Edit Controller Settings</strong>
                </h1>
            </header>
            <div class="row">
                <div class="col-xs-2 w-50 align-self-center text-right">                 
                    <label for="profile-name" style="padding-top: 5px;">Profile Name:</label>
                </div>
                <div class="col-xs-2 w-50 align-self-center">
                    <input type="text" id="profile-name"></input>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-2 w-50 align-self-center text-right">                 
                    <label for="input-device" style="padding-top: 5px;">Type of Input Device:</label>
                </div>
                <div class="col-xs-2 w-50 align-self-center">
                    <select id="input-device">
                        <option value="keyboard">Keyboard</option>
                        <option value="controller">Controller</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-2 w-50 align-self-center text-right">                 
                    <label for="ball-cam" style="padding-top: 5px;">Ball Camera Mode:</label>
                </div>
                <div class="col-xs-2 w-50 align-self-center">
                    <select id="input-device">
                        <option value="toggle">Toggle</option>
                        <option value="always-on">Always On</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-2 w-50 text-right">
                    <label for="push-to-talk">Push to Talk:</label>
                </div>
                <div class="col-xs-2 w-50">
                    <input type="checkbox" id="push-to-talk"></input>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-2 w-50 align-self-center text-right">                 
                    <label for="mouse-sensitivity" style="padding-top: 5px;">Mouse Sensitivity:</label>
                </div>
                <div class="col-xs-2 w-50 align-self-center">
                    <input type="text" id="mouse-sensitivity"></input>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-2 w-50 align-self-center text-right">                 
                    <label for="input-accel-time" style="padding-top: 5px;">Keyboard Input Acceleration Time:</label>
                </div>
                <div class="col-xs-2 w-50 align-self-center">
                    <input type="text" id="input-accel-time"></input>
                </div>
            </div>
            <!--<div class="slidecontainer">
                <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
            </div>-->
            <div id="btn-container" class="row">
                <div class="col-xs-2 w-50 text-right">
                    <button id="save-btn">
                        <i class="far fa-save w-25"></i>
                        <label for="save-btn">SAVE</label>
                    </button>
                </div>
                <div class="col-xs-2 w-50">
                    <button id="main-btn">
                        <i class="fas fa-home w-25"></i>
                        <label for="main-btn">MAIN</label>                 
                    </button>
                </div>
            </div>
        </body>
    </div>
</html>
