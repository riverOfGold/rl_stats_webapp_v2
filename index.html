<!DOCTYPE html>
<html>
    <head>
        <title>Rocket League Stats</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Rocket League Stats Tracker</h1>
        </header>
    
        <div>
            <h2>Kickoffs</h2>
            <button type="button" id="whiff_btn" class="kickoff-button"> Whiff </button>
            <button type="button" id="loss_btn" class="kickoff-button"> Loss </button>
            <button type="button" id="win_btn" class="kickoff-button"> Win </button>
            <br>
            <label id="whiff-count"></label>
            <label id="lose-count"></label>
            <label id="win-count"></label>
        </div>

        <div>
            <h2>Game Mode</h2>
            <select id = "game-modes-ddb" class="ddb">
                <!-- eventually I want to populate this select with values from an associated json file-->
                <option value="standard">Standard</option>
                <option value="doubles">Doubles</option>
                <option value="dual">Duel</option>
                <option value="chaos">Chaos</option>
                <option value="rumble">Rumble</option>
                <option value="snow_day">Snow Day</option>
                <option value="hoops">Hoops</option>
                <option value="dropshot">Dropshot</option>
                <option value="heat_seeker">Heat Seeker</option>
                <option value="spike_rush">Spike Rush</option>
            </select>
            <label>
                <input id="competitive-toggle" type="checkbox" class="toggle-switch">Competitive?</input>
            </label>
            <label>
                <input id="party-toggle" type="checkbox" class="toggle-switch">Partied Up?</input>
            </label>
        </div>
        
        <div>
            <h2>Vehicle</h2>
            <select id = "vehicle-ddb" class="ddb">
                <!-- eventually I want to populate this select with values from an associated json file-->
                <option value="octane">Octane</option>
                <option value="dominus">Dominus</option>
                <option value="ronin_gxt">Ronin GXT</option>
                <option value="zippy">Zippy</option>
                <option value="merc">Merc</option>
                <option value="chikara_gxt">Chikara GXT</option>
                <option value="scarab">Scarab</option>
                <option value="venom">Venom</option>
            </select>
        <label>
            <input id="topper-toggle" type="checkbox" class="toggle-switch">Topper?</input>
        </label>
        <label>
            <input id="antenna-toggle" type="checkbox" class="toggle-switch">Antenna?</input>
        </label>
        </div>
        
        <div>
            <h2>Notes</h2>
            <textarea id="notes-area" rows=4></textarea>
        </div>

        <div>
            <h2>Team</h2>
            <input name="team-choice" id="blue-team" type="radio" class="radio-btn">
            <label for="blue-team">BLUE</label>
            <input name="team-choice" id="orange-team" type="radio" class="radio-btn">
            <label for="orange-team">ORANGE</label>
        </div>
        
        <div>
            <h2>Result</h2>
            <select id = "result-ddb" class="ddb">
                <!-- eventually I want to populate this select with values from an associated json file-->
                <option value="win">Win</option>
                <option value="loss">Loss</option>
                <option value="ot_loss">OT Loss</option>
                <option value="ff">Forfeit</option>
                <option value="dc">Disconnect</option>
            </select>
        </div>
        
        <div>
            <label for="camera-ddb">Camera:
                <select id = "camera-ddb" class="ddb">
                    <!-- eventually I want to populate this select with values from an associated json file-->
                    <option value="profile1">Profile #1</option>
                    <option value="profile2">Profile #2</option>
                    <option value="profile3">Profile #3</option>
                </select>
                <input type="image" id="settings-btn" src="gear_icon.PNG" alt="Change Camera Settings" width="48" height="48">
            </label>
        </div>

        <div>
            <label for="controller-ddb">Controller:
                <select id = "controller-ddb" class="ddb">
                    <!-- eventually I want to populate this select with values from an associated json file-->
                    <option value="kbm1">KBM #1</option>
                    <option value="kbm2">KBM #2</option>
                    <option value="kbm3">CONT #1</option>
                </select>
                <input type="image" id="settings-btn" src="gear_icon.PNG" alt="Change Controller Settings" width="48" height="48">
            </label>
        </div>

  </body>
</html>
